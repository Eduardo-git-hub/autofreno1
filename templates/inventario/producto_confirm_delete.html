{% extends 'index.html' %}

{% block title %}
  Confirmación de eliminación
{% endblock title %}
{% block body %}
<form method="post">
  {% csrf_token %}
  <p><strong>¿Desea eliminar el registro {{ object }}?</strong></p>
  <button type="submit" class="btn btn-primary">Confirmar</button>
  <a href="{% url 'inventario:listar_pastilla' %}" class="btn btn-danger" type="button">Cancelar</a>
</form>
{% endblock body %}
